---
- name: Remove the Kubernetes Dashboard Service
  k8s:
    state: absent
    api_version: v1
    kind: Service
    namespace: "{{ namespace }}"
    name: kubernetes-dashboard

- name: Remove the Kubernetes Dashboard Deployment
  k8s:
    state: absent
    api_version: v1
    kind: Deployment
    namespace: "{{ namespace }}"
    name: kubernetes-dashboard

- name: Remove the Kubernetes Dashboard RoleBinding
  k8s:
    state: absent
    api_version: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    namespace: "{{ namespace }}"
    name: kubernetes-dashboard-minimal

- name: Remove the Kubernetes Dashboard Role
  k8s:
    state: absent
    api_version: rbac.authorization.k8s.io/v1
    kind: Role
    namespace: "{{ namespace }}"
    name: kubernetes-dashboard-minimal

- name: Remove the Kubernetes Dashboard ServiceAccount
  k8s:
    state: absent
    api_version: v1
    kind: ServiceAccount
    namespace: "{{ namespace }}"
    name: kubernetes-dashboard

- name: Remove the Kubernetes Dashboard Secret
  k8s:
    state: absent
    api_version: v1
    kind: Secret
    namespace: "{{ namespace }}"
    name: kubernetes-dashboard-certs

...
