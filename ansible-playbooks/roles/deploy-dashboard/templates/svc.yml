---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard
  namespace: "{{ namespace }}"
  labels:
    app: kubernetes-dashboard
    kubernetes.io/cluster-service: "true"
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8443
      name: "https"
  selector:
    app: kubernetes-dashboard
...
